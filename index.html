<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>과정별 페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* 스크롤 방지 */
        }

        .background-container {
            position: relative;
            width: 100vw;
            height: 100vh; /* 뷰포트 높이로 설정 */
            background-image: url('https://res.cloudinary.com/dv1qcgslp/image/upload/v1740536416/%E1%84%87%E1%85%A2%E1%84%80%E1%85%A7%E1%86%BC_quxohw.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            gap: 5%;
            position: absolute;
            bottom: 12%;
        }

        .content-image {
            max-width: 22%;
            height: auto;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .content-image:hover {
            transform: scale(1.05);
        }

        /* 태블릿 디자인 */
        @media (max-width: 1024px) {
            .content-container {
                width: 95%;
                bottom: 15%;
            }
            
            .content-image {
                max-width: 28%;
            }
        }

        /* 모바일 디자인 */
        @media (max-width: 768px) {
            .background-container {
                background-image: url('https://res.cloudinary.com/dv1qcgslp/image/upload/v1740540487/%E1%84%86%E1%85%A9%E1%84%87%E1%85%A1%E1%84%8B%E1%85%B5%E1%86%AF_%E1%84%87%E1%85%A2%E1%84%80%E1%85%A7%E1%86%BC_bp4war.png');
                background-position: top center;
                background-size: cover;
            }
            
            .content-container {
                flex-direction: column;
                width: 90%;
                position: relative;
                bottom: auto;
                margin-top: 0;
                gap: 20px;
                top: 65vh; /* 위에서부터의 위치 조정 */
            }
            
            .content-image {
                max-width: 80%;
                margin-bottom: 20px;
            }
        }

        /* 작은 모바일 디자인 */
        @media (max-width: 480px) {
            .content-container {
                top: 45vh; /* 더 작은 화면에서는 시작 위치를 좀 더 위로 */
            }
            
            .content-image {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="content-container">
            <img src="https://res.cloudinary.com/dv1qcgslp/image/upload/v1740536417/_%E1%84%8F%E1%85%A9%E1%86%AB%E1%84%90%E1%85%A6%E1%86%AB%E1%84%8E%E1%85%B3_%E1%84%80%E1%85%B5%E1%84%8E%E1%85%A9_jhk5fv.png" alt="컨텐츠 기초" class="content-image">
            <img src="https://res.cloudinary.com/dv1qcgslp/image/upload/v1740536417/%E1%84%8F%E1%85%A9%E1%86%AB%E1%84%90%E1%85%A6%E1%86%AB%E1%84%8E%E1%85%B3_%E1%84%89%E1%85%B5%E1%86%AF%E1%84%86%E1%85%AE_t9fkrm.png" alt="컨텐츠 실무" class="content-image">
            <img src="https://res.cloudinary.com/dv1qcgslp/image/upload/v1740536416/%E1%84%8F%E1%85%A9%E1%86%AB%E1%84%90%E1%85%A6%E1%86%AB%E1%84%8E%E1%85%B3_%E1%84%91%E1%85%B3%E1%84%85%E1%85%A9_j7fvqg.png" alt="컨텐츠 프로" class="content-image">
        </div>
    </div>
</body>
</html>
