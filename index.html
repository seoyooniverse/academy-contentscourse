<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>과정별 페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* PC 디자인 */
        .background-container {
            width: 100%;
            height: 100vh;
            background-image: url('https://res.cloudinary.com/dv1qcgslp/image/upload/v1740536416/%E1%84%87%E1%85%A2%E1%84%80%E1%85%A7%E1%86%BC_quxohw.png');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 5%;
        }

        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            gap: 5%;
        }

        .content-image {
            max-width: 22%;
            height: auto;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .content-image:hover {
            transform: scale(1.05);
        }

        /* 태블릿 디자인 */
        @media (max-width: 1024px) {
            .content-container {
                width: 95%;
            }
            
            .content-image {
                max-width: 28%;
            }
        }

        /* 모바일 디자인 */
        @media (max-width: 768px) {
            .background-container {
                height: auto;
                min-height: 100vh;
                background-image: url('https://res.cloudinary.com/dv1qcgslp/image/upload/v1740540487/%E1%84%86%E1%85%A9%E1%84%87%E1%85%A1%E1%84%8B%E1%85%B5%E1%86%AF_%E1%84%87%E1%85%A2%E1%84%80%E1%85%A7%E1%86%BC_bp4war.png');
                background-size: 100% auto;
                background-repeat: no-repeat;
                background-position: top center;
                align-items: center;
                justify-content: flex-start;
                padding-top: 60%; /* 배경 이미지 비율에 맞춤 */
                padding-bottom: 0;
            }
            
            .content-container {
                flex-direction: column;
                width: 80%;
                gap: 20px;
            }
            
            .content-image {
                max-width: 100%;
                margin-bottom: 20px;
            }
        }

        /* 작은 모바일 화면 */
        @media (max-width: 375px) {
            .background-container {
                padding-top: 70%; /* 더 작은 화면에서는 패딩 조정 */
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="content-container">
            <img src="https://res.cloudinary.com/dv1qcgslp/image/upload/v1740536417/_%E1%84%8F%E1%85%A9%E1%86%AB%E1%84%90%E1%85%A6%E1%86%AB%E1%84%8E%E1%85%B3_%E1%84%80%E1%85%B5%E1%84%8E%E1%85%A9_jhk5fv.png" alt="컨텐츠 기초" class="content-image">
            <img src="https://res.cloudinary.com/dv1qcgslp/image/upload/v1740536417/%E1%84%8F%E1%85%A9%E1%86%AB%E1%84%90%E1%85%A6%E1%86%AB%E1%84%8E%E1%85%B3_%E1%84%89%E1%85%B5%E1%86%AF%E1%84%86%E1%85%AE_t9fkrm.png" alt="컨텐츠 실무" class="content-image">
            <img src="https://res.cloudinary.com/dv1qcgslp/image/upload/v1740536416/%E1%84%8F%E1%85%A9%E1%86%AB%E1%84%90%E1%85%A6%E1%86%AB%E1%84%8E%E1%85%B3_%E1%84%91%E1%85%B3%E1%84%85%E1%85%A9_j7fvqg.png" alt="컨텐츠 프로" class="content-image">
        </div>
    </div>
</body>
</html>
